<!DOCTYPE html>
<html lang="es">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <title>Canvas Animado</title>
            <style>
                  body {
                        margin: 0;
                        overflow: hidden; /* Evita barras de desplazamiento */
                        font-family: "Inter", sans-serif;
                        background-color: #1a1a2e; /* Color de fondo oscuro similar a las imágenes */
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        min-height: 100vh; /* Ocupa el 100% del alto de la ventana */
                  }
                  canvas {
                        background-color: #0d0d17; /* Mismo color de fondo que el body */
                        display: block; /* Elimina el espacio extra debajo del canvas */
                        border-radius: 10px; /* Bordes redondeados sutiles */
                        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Sombra sutil */
                        max-width: 95vw; /* Asegura que el canvas quepa en pantallas pequeñas */
                        max-height: 95vh;
                  }
            </style>
      </head>
      <body>
            <canvas id="myCanvas"></canvas>
            <script type="module" src="xd.js"></script>
      </body>
</html>
